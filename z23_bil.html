
<html>
<head>
<title>
Przykład obliczenia Drabina i Obwód walca
</title>
<script language="JavaScript">
function Drabina(d,x)
{
c=parseFloat(d)
d=parseFloat(x)
Drabina_w=Math.sqrt((c*c)+(d*d))
document.getElementsByName('drab')[0].value=Drabina_w.toFixed(2); /* na dokument */
alert("Drabina="+Drabina_w.toFixed(2)+" cm"); /*do okna Alert */
pokaz1.innerHTML="Drabina="+Drabina_w.toFixed(2)+" cm"+"<br>"; /* do tabeli */
}
function Alfa(d,x)
{
c=parseFloat(d)
d=parseFloat(x)
// Przykładowa wartość sin a
var sinA = c/Math.sqrt((c*c)+(d*d));
// Przeliczenie sin a na a w radianach
var aRad = Math.asin(sinA);
// Przeliczenie z radianów na stopnie
var aDeg = aRad * (180 / Math.PI);
Alfa_w=aDeg;
document.getElementsByName('alfa')[0].value=Alfa_w.toFixed(2);
alert("Alfa="+Alfa_w.toFixed(2));
pokaz2.innerHTML="Alfa="+Alfa_w.toFixed(2)+"<br>";
}
function okno_zamknij_bilyi()
{
window.close()
}
</script>
</head>
<body>
Obliczanie Drabina i Obwód walca
<br> <br>
<form name="formularz" action="" onsubmit="Drabina(this.bok_d.value,this.bok_x.value); Alfa(this.bok_d.value,this.bok_x.value);return false">
Podaj d=
<input size="6" name="bok_d">
Podaj x=
<input size="6" name="bok_x">
<br> <br>
<input type="submit" value="oblicz" >
<br> <br>
Drabina=
<input size="6" name="drab">
Alfa=
<input size="6" name="alfa">
</form>
<table>
<tr>
<td id="pokaz1"></td>
</tr>
<tr>
<td id="pokaz2"></td>
</tr>
</table>
<input type="button" value="zamknij okno" onclick="okno_zamknij_bilyi()"/>
</body>
</html>
